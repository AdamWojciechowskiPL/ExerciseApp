<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Treningowa - Twój Osobisty Asystent i Dziennik</title>

    <!-- Style i Manifest -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">

    <!-- Meta dla PWA i Mobile -->
    <meta name="theme-color" content="#005f73">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Twój osobisty asystent treningowy z obsługą Chromecast i gamifikacją.">

    <!-- Open Graph -->
    <meta property="og:title" content="Aplikacja Treningowa - Twój Osobisty Asystent i Dziennik">
    <meta property="og:description" content="Twój osobisty asystent treningowy z obsługą Chromecast i gamifikacją.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="icons/icon-512x512.png">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdn.auth0.com">

    <!-- Google Cast Sender SDK -->
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"
        defer></script>
    <script>
        window.addEventListener('message', event => {
            if (event.source === window && event.data &&
                event.data.source === 'CastApi' &&
                event.data.event === 'api_init_failure') {
                console.error('KRYTYCZNY BŁĄD INICJALIZACJI CAST API:', event.data.error);
            }
        });
    </script>

    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
</head>

<body>

    <!-- NAGŁÓWEK I GÓRNA NAWIGACJA (DESKTOP) -->
    <header>
        <!-- 1. LEWA: Logo -->
        <div class="brand-container">
            <img src="icons/icon-192x192.png" alt="Logo Aplikacji Treningowej" class="app-logo-small">
            <h1>Aplikacja Treningowa</h1>
        </div>

        <!-- 2. ŚRODEK: Nawigacja -->
        <nav id="main-nav" class="hidden" aria-label="Główna nawigacja">
            <button id="nav-main">Ekran Główny</button>
            <button id="nav-library">Atlas Ćwiczeń</button>
            <button id="nav-history">Historia</button>
            <button id="nav-settings">Ustawienia</button>
        </nav>

        <!-- 3. PRAWA: Użytkownik i Akcje -->
        <div id="user-info-container" class="hidden">
            <google-cast-launcher id="cast-button"></google-cast-launcher>

            <span id="user-display-name" class="desktop-only"></span>

            <button id="logout-btn" class="nav-btn danger-btn" aria-label="Wyloguj się">
                <span class="desktop-only">Wyloguj się</span>
                <svg class="mobile-only" width="24" height="24">
                    <use href="#icon-logout" />
                </svg>
            </button>
        </div>
    </header>

    <!-- EKRAN POWITALNY / LOGOWANIE -->
    <section id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <img src="icons/icon-192x192.png" alt="Aplikacja Treningowa" class="welcome-logo" loading="lazy">
            <h2>Witaj w Aplikacji Treningowej</h2>
            <p>Zaloguj się, aby rozpocząć śledzenie swoich postępów...</p>
            <button id="login-btn" class="action-btn">Zaloguj się / Zarejestruj</button>
        </div>
    </section>

    <!-- GŁÓWNA TREŚĆ APLIKACJI -->
    <main class="hidden">

        <!-- EKRAN GŁÓWNY -->
        <section id="main-screen" class="screen active">
            <div id="hero-dashboard" class="hidden"></div>
            <div id="days-container"></div>
        </section>

        <!-- EKRAN HISTORII -->
        <section id="history-screen" class="screen">
            <h2>Historia Treningów</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-btn" aria-label="Poprzedni miesiąc">&lt;</button>
                    <h3 id="month-year-header">&nbsp;</h3>
                    <button id="next-month-btn" aria-label="Następny miesiąc">&gt;</button>
                </div>
                <div class="calendar-weekdays">
                    <div>Pn</div>
                    <div>Wt</div>
                    <div>Śr</div>
                    <div>Cz</div>
                    <div>Pt</div>
                    <div>So</div>
                    <div>Nd</div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </section>

        <!-- EKRAN ATLASU -->
        <section id="library-screen" class="screen">
            <div id="exercise-library-container"></div>
        </section>

        <!-- EKRAN SZCZEGÓŁÓW DNIA -->
        <section id="day-details-screen" class="screen">
            <h2 id="details-day-title">Szczegóły Dnia</h2>
            <div id="day-details-content"></div>
            <button id="details-back-btn" class="action-btn">Wróć do Historii</button>
        </section>

        <!-- EKRAN USTAWIEŃ -->
        <section id="settings-screen" class="screen"></section>

        <!-- EKRAN POMOCY -->
        <section id="help-screen" class="screen"></section>

        <!-- EKRAN KREATORA -->
        <section id="wizard-screen" class="screen">
            <div id="wizard-container"></div>
        </section>

        <!-- EKRANY DYNAMICZNE -->
        <section id="pre-training-screen" class="screen"></section>
        <section id="training-screen" class="screen"></section>
        <section id="summary-screen" class="screen"></section>
    </main>

    <footer id="app-footer">
        <div class="footer-content">
            <p class="disclaimer">
                <strong>Zastrzeżenie:</strong> Aplikacja ma charakter informacyjny.
            </p>
            <div class="legal-links">
                <a href="/terms.html">Regulamin</a>
                <span class="separator">•</span>
                <a href="/privacy.html">Polityka Prywatności</a>
            </div>
            <p class="copyright">
                &copy; <span id="current-year"></span> Aplikacja Treningowa. Wersja 26.0.0
            </p>
        </div>
    </footer>

    <!-- DOLNA NAWIGACJA -->
    <nav id="app-bottom-nav" class="hidden">
        <button data-screen="main" class="bottom-nav-btn active" aria-label="Ekran Główny">
            <svg class="icon" width="24" height="24">
                <use href="#icon-home" />
            </svg>
            <span class="label">Główny</span>
        </button>
        <button data-screen="library" class="bottom-nav-btn" aria-label="Atlas Ćwiczeń">
            <svg class="icon" width="24" height="24">
                <use href="#icon-book" />
            </svg>
            <span class="label">Atlas</span>
        </button>
        <button data-screen="history" class="bottom-nav-btn" aria-label="Historia">
            <svg class="icon" width="24" height="24">
                <use href="#icon-bar-chart" />
            </svg>
            <span class="label">Historia</span>
        </button>
        <button data-screen="settings" class="bottom-nav-btn" aria-label="Ustawienia">
            <svg class="icon" width="24" height="24">
                <use href="#icon-settings" />
            </svg>
            <span class="label">Ustawienia</span>
        </button>
    </nav>

    <script type="module" src="app.js"></script>

    <div id="loading-overlay" class="hidden">
        <img src="icons/icon-192x192.png" alt="Ładowanie..." class="loader-logo pulsate-slow" loading="lazy">
    </div>

    <!-- SVG CONTAINER (Loaded via JS) -->
    <div id="svg-container" style="display: none;"></div>

    <!-- Dashboard / Stats -->
    <symbol id="icon-streak-fire" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path transform="translate(0, -1.5)"
            d="M12 2c.5 2.5 3.5 5 4 8 .5-2.5-1.5-5-1.5-5C18 6 21 10 21 15a9 9 0 1 1-18 0c0-5 3-9 6-10z"></path>
    </symbol>
    <symbol id="icon-shield-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        <polyline points="9 12 11 14 15 10"></polyline>
    </symbol>
    <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
    </symbol>
    <symbol id="icon-cast" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path
            d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6">
        </path>
        <line x1="2" y1="20" x2="2.01" y2="20"></line>
    </symbol>

    <!-- NEW: Battery Icon -->
    <symbol id="icon-battery" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
        <line x1="23" y1="13" x2="23" y2="11"></line>
    </symbol>

    <!-- Training Controls -->
    <symbol id="icon-play" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z"></path>
    </symbol>
    <symbol id="icon-pause" viewBox="0 0 24 24" fill="currentColor">
        <rect x="6" y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
    </symbol>
    <symbol id="icon-skip" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="5 4 15 12 5 20 5 4"></polygon>
        <line x1="19" y1="5" x2="19" y2="19" stroke-width="3" stroke="currentColor"></line>
    </symbol>
    <symbol id="icon-back" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="19 20 9 12 19 4 19 20"></polygon>
        <line x1="5" y1="19" x2="5" y2="5" stroke-width="3" stroke="currentColor"></line>
    </symbol>

    <!-- Audio -->
    <symbol id="icon-sound-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </symbol>
    <symbol id="icon-sound-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <line x1="23" y1="9" x2="17" y2="15"></line>
        <line x1="17" y1="9" x2="23" y2="15"></line>
    </symbol>

    <!-- Extras -->
    <symbol id="icon-info" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
    </symbol>
    <symbol id="icon-rest-coffee" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    </symbol>
    <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
    </symbol>
    <symbol id="icon-dna" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M2 15c6.667-6 13.333 0 20-6"></path>
        <path d="M9 22c1.798-1.998 2.518-3.995 2.807-5.993"></path>
        <path d="M15 2c-1.798 1.998-2.518 3.995-2.807 5.993"></path>
        <path d="M17 6l-2.5-2.5"></path>
        <path d="M14 8l-1-1"></path>
        <path d="M7 18l2.5 2.5"></path>
        <path d="M3.5 14.5l.5.5"></path>
        <path d="M20 9l.5.5"></path>
        <path d="M6.5 12.5l1 1"></path>
        <path d="M16.5 10.5l1 1"></path>
        <path d="M10 16l1.5 1.5"></path>
    </symbol>
    <symbol id="icon-link" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
    </symbol>

    <!-- Exercise Positions (Enhanced Pictograms) -->
    <!-- Standing -->
    <symbol id="icon-pos-standing" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="5" r="1.5"></circle>
        <path d="M12 7v7"></path>
        <path d="M12 14l-3 7"></path>
        <path d="M12 14l3 7"></path>
        <path d="M12 7l-3 4"></path>
        <path d="M12 7l3 4"></path>
    </symbol>

    <!-- Sitting -->
    <symbol id="icon-pos-sitting" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="6" r="1.5"></circle>
        <path d="M12 14v-6"></path>
        <path d="M12 14h5v6"></path>
        <path d="M12 14l-4 6"></path>
        <path d="M12 8l3 3"></path>
        <line x1="8" y1="20" x2="18" y2="20" stroke-width="1.5" stroke-opacity="0.3"></line>
    </symbol>

    <!-- Kneeling (Tall) -->
    <symbol id="icon-pos-kneeling" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="5" r="1.5"></circle>
        <path d="M12 14v-7"></path>
        <path d="M12 14l-4 6"></path>
        <path d="M12 14l4 6"></path>
        <path d="M12 7l-3 4"></path>
        <path d="M12 7l3 4"></path>
        <path d="M4 20h16" stroke-opacity="0.3"></path>
    </symbol>

    <!-- Half Kneeling (Lunge) -->
    <symbol id="icon-pos-half-kneeling" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="5" r="1.5"></circle>
        <path d="M12 7v7"></path>
        <path d="M12 14l-3 6"></path>
        <path d="M12 14h4v6"></path>
        <path d="M12 7l-2 3"></path>
        <path d="M12 7l2 3"></path>
    </symbol>

    <!-- Quadruped (Table Top) -->
    <symbol id="icon-pos-quadruped" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="18" cy="7" r="1.5"></circle>
        <path d="M16 9H8"></path>
        <path d="M16 9v10"></path>
        <path d="M8 9v10"></path>
    </symbol>

    <!-- Supine (Face Up) -->
    <symbol id="icon-pos-supine" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="5" cy="16" r="1.5"></circle>
        <path d="M7 18h12"></path>
        <path d="M9 18v-4"></path> <!-- Ręka w górę = leży na plecach -->
        <path d="M19 18l2-4"></path>
    </symbol>

    <!-- Prone (Face Down) -->
    <symbol id="icon-pos-prone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="19" cy="16" r="1.5"></circle>
        <path d="M17 18H5"></path>
        <path d="M15 18l-2-2"></path> <!-- Ręka podpierająca = leży na brzuchu -->
        <path d="M5 18l-2-2"></path>
    </symbol>

    <!-- Side Lying -->
    <symbol id="icon-pos-side-lying" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="5" cy="15" r="1.5"></circle>
        <path d="M7 17h5l3 3l4 0"></path> <!-- Nogi ugięte -->
        <path d="M7 17l4 0"></path>
        <path d="M9 17v-3"></path> <!-- Ręka pod głowę -->
    </symbol>
    </defs>
    </svg>

</body>

</html>
