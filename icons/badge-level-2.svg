<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Tło -->
  <circle cx="50" cy="50" r="48" fill="#005f73" />
  <circle cx="50" cy="50" r="44" fill="none" stroke="#0a9396" stroke-width="2" opacity="0.5"/>
  
  <!-- Grupa obrócona o 45 stopni -->
  <g transform="rotate(45 50 50)">
     <!-- Hantel 1 (Pionowy w rotacji) -->
     <!-- Gryf -->
     <rect x="47" y="20" width="6" height="60" rx="2" fill="#ffffff" />
     <!-- Obciążenia -->
     <rect x="38" y="20" width="24" height="14" rx="3" fill="#0a9396" />
     <rect x="38" y="66" width="24" height="14" rx="3" fill="#0a9396" />
  </g>

  <!-- Grupa obrócona o -45 stopni -->
  <g transform="rotate(-45 50 50)">
     <!-- Hantel 2 (Pionowy w rotacji) -->
     <!-- Gryf -->
     <rect x="47" y="20" width="6" height="60" rx="2" fill="#ffffff" />
     <!-- Obciążenia -->
     <rect x="38" y="20" width="24" height="14" rx="3" fill="#0a9396" />
     <rect x="38" y="66" width="24" height="14" rx="3" fill="#0a9396" />
  </g>
  
  <!-- Detal na środku (złączenie) -->
  <circle cx="50" cy="50" r="6" fill="#ffffff"/>
</svg>