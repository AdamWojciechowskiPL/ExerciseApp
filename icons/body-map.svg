<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600">
  <!-- Definicje stylów wewnątrz SVG dla niezależności pliku -->
  <defs>
    <style>
      /* Obrys ciała - delikatny i nowoczesny */
      .body-outline { 
        fill: rgba(255, 255, 255, 0.05); 
        stroke: #ffffff; 
        stroke-width: 2; 
        opacity: 0.5; 
      }
      
      /* Strefy klikalne - domyślnie przezroczyste/subtelne */
      .spine-zone { 
        fill: transparent; 
        stroke: rgba(255, 255, 255, 0.15); 
        stroke-width: 24; 
        stroke-linecap: round; 
        cursor: pointer; 
        transition: all 0.3s ease; 
      }
      
      /* Hover - podświetlenie */
      .spine-zone:hover { 
        stroke: rgba(255, 255, 255, 0.6); 
      }
      
      /* Active/Selected - kolor ostrzegawczy (zgodny z danger-color w CSS) */
      .spine-zone.selected { 
        stroke: #e76f51; 
        filter: drop-shadow(0 0 10px rgba(231, 111, 81, 0.6)); 
        stroke-width: 28;
      }

      /* Etykiety tekstowe */
      .zone-label { 
        fill: #fff; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        font-size: 11px; 
        opacity: 0.6; 
        pointer-events: none; 
        text-anchor: middle; 
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      /* Linie pomocnicze do etykiet */
      .label-line {
        stroke: rgba(255,255,255,0.3);
        stroke-width: 1;
        fill: none;
      }
    </style>
  </defs>

  <!-- Nowa, czysta sylwetka człowieka (Tył) -->
  <path class="body-outline" d="
    M150,30 
    C170,30 185,45 185,70 
    C185,85 175,95 165,100 
    L210,115 
    C230,120 230,140 230,160 
    L230,230 
    L210,230 
    L210,170 
    C210,160 200,160 200,170 
    L200,310 
    C205,330 205,350 205,370 
    L205,570 
    L165,570 
    L165,390 
    L135,390 
    L135,570 
    L95,570 
    L95,370 
    C95,350 95,330 100,310 
    L100,170 
    C100,160 90,160 90,170 
    L90,230 
    L70,230 
    L70,160 
    C70,140 70,120 90,115 
    L135,100 
    C125,95 115,85 115,70 
    C115,45 130,30 150,30 
    Z" />

  <!-- STREFY KRĘGOSŁUPA -->

  <!-- 1. Odcinek Szyjny (Cervical) -->
  <line id="zone-neck" class="spine-zone" x1="150" y1="70" x2="150" y2="105" data-zone="neck" />
  
  <!-- 2. Odcinek Piersiowy (Thoracic) -->
  <line id="zone-thoracic" class="spine-zone" x1="150" y1="115" x2="150" y2="225" data-zone="thoracic" />
  
  <!-- 3. Odcinek Lędźwiowy (Lumbar) -->
  <line id="zone-lumbar" class="spine-zone" x1="150" y1="235" x2="150" y2="290" data-zone="lumbar" />
  
  <!-- 4. Miednica / Kość Krzyżowa (Hips/Sacrum) -->
  <circle id="zone-hips" class="spine-zone" cx="150" cy="315" r="18" data-zone="hips" />

  <!-- ETYKIETY I LINIE (Zawsze widoczne dla lepszego UX) -->
  
  <!-- Szyja -->
  <line class="label-line" x1="165" y1="85" x2="230" y2="85" />
  <text x="260" y="88" class="zone-label">Szyja</text>

  <!-- Piersiowy -->
  <line class="label-line" x1="165" y1="170" x2="230" y2="170" />
  <text x="265" y="173" class="zone-label">Piersiowy</text>

  <!-- Lędźwiowy -->
  <line class="label-line" x1="165" y1="260" x2="230" y2="260" />
  <text x="265" y="263" class="zone-label">Lędźwiowy</text>

  <!-- Biodra -->
  <line class="label-line" x1="170" y1="315" x2="230" y2="315" />
  <text x="265" y="318" class="zone-label">Miednica</text>

</svg>