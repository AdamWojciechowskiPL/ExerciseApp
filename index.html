<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aplikacja Treningowa</title>

    <!-- Style i Manifest -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

    <!-- Meta dla PWA i Mobile -->
    <meta name="theme-color" content="#005f73">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Twój osobisty asystent treningowy z obsługą Chromecast i gamifikacją.">

    <!-- Google Cast Sender SDK -->
    <script type="text/javascript"
        src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        window.addEventListener('message', event => {
            if (event.source === window && event.data &&
                event.data.source === 'CastApi' &&
                event.data.event === 'api_init_failure') {
                console.error('KRYTYCZNY BŁĄD INICJALIZACJI CAST API:', event.data.error);
            }
        });
    </script>

    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>

<body>

    <!-- NAGŁÓWEK I GÓRNA NAWIGACJA (DESKTOP) -->
    <header>
        <!-- 1. LEWA: Logo -->
        <div class="brand-container">
            <img src="icons/icon-192x192.png" alt="Logo" class="app-logo-small">
            <h1>Aplikacja Treningowa</h1>
        </div>

        <!-- 2. ŚRODEK: Nawigacja -->
        <nav id="main-nav" class="hidden" aria-label="Główna nawigacja">
            <button id="nav-main">Ekran Główny</button>
            <button id="nav-library">Atlas Ćwiczeń</button>
            <button id="nav-history">Historia</button>
            <button id="nav-settings">Ustawienia</button>
        </nav>

        <!-- 3. PRAWA: Użytkownik i Akcje -->
        <div id="user-info-container" class="hidden">
            <google-cast-launcher id="cast-button"></google-cast-launcher>

            <span id="user-display-name" class="desktop-only"></span>

            <button id="logout-btn" class="nav-btn danger-btn" aria-label="Wyloguj się">
                <span class="desktop-only">Wyloguj się</span>
                <svg class="mobile-only" width="24" height="24"><use href="#icon-logout"/></svg>
            </button>
        </div>
    </header>

    <!-- EKRAN POWITALNY / LOGOWANIE -->
    <section id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <img src="icons/logo.png" alt="Aplikacja Treningowa" class="welcome-logo">
            <h2>Witaj w Aplikacji Treningowej</h2>
            <p>Zaloguj się, aby rozpocząć śledzenie swoich postępów...</p>
            <button id="login-btn" class="action-btn">Zaloguj się / Zarejestruj</button>
        </div>
    </section>

    <!-- GŁÓWNA TREŚĆ APLIKACJI -->
    <main class="hidden">

        <!-- EKRAN GŁÓWNY -->
        <section id="main-screen" class="screen active">
            <div id="hero-dashboard" class="hidden"></div>
            <div id="days-container"></div>
        </section>

        <!-- EKRAN HISTORII -->
        <section id="history-screen" class="screen">
            <h2>Historia Treningów</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-btn" aria-label="Poprzedni miesiąc">&lt;</button>
                    <h3 id="month-year-header"></h3>
                    <button id="next-month-btn" aria-label="Następny miesiąc">&gt;</button>
                </div>
                <div class="calendar-weekdays">
                    <div>Pn</div>
                    <div>Wt</div>
                    <div>Śr</div>
                    <div>Cz</div>
                    <div>Pt</div>
                    <div>So</div>
                    <div>Nd</div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </section>

        <!-- EKRAN ATLASU -->
        <section id="library-screen" class="screen">
            <div id="exercise-library-container"></div>
        </section>

        <!-- EKRAN SZCZEGÓŁÓW DNIA -->
        <section id="day-details-screen" class="screen">
            <h2 id="details-day-title">Szczegóły Dnia</h2>
            <div id="day-details-content"></div>
            <button id="details-back-btn" class="action-btn">Wróć do Historii</button>
        </section>

        <!-- EKRAN USTAWIEŃ -->
        <section id="settings-screen" class="screen"></section>

        <!-- EKRAN POMOCY -->
        <section id="help-screen" class="screen"></section>

        <!-- EKRAN KREATORA -->
        <section id="wizard-screen" class="screen">
            <div id="wizard-container"></div>
        </section>

        <!-- EKRANY DYNAMICZNE -->
        <section id="pre-training-screen" class="screen"></section>
        <section id="training-screen" class="screen"></section>
        <section id="summary-screen" class="screen"></section>
    </main>

    <footer id="app-footer">
        <div class="footer-content">
            <p class="disclaimer">
                <strong>Zastrzeżenie:</strong> Aplikacja ma charakter informacyjny.
            </p>
            <div class="legal-links">
                <a href="/terms.html">Regulamin</a>
                <span class="separator">•</span>
                <a href="/privacy.html">Polityka Prywatności</a>
            </div>
            <p class="copyright">
                &copy; <span id="current-year"></span> Aplikacja Treningowa. Wersja 18.2.0
            </p>
        </div>
    </footer>

    <!-- DOLNA NAWIGACJA -->
    <nav id="app-bottom-nav" class="hidden">
        <button data-screen="main" class="bottom-nav-btn active" aria-label="Ekran Główny">
            <svg class="icon" width="24" height="24"><use href="#icon-home"/></svg>
            <span class="label">Główny</span>
        </button>
        <button data-screen="library" class="bottom-nav-btn" aria-label="Atlas Ćwiczeń">
            <svg class="icon" width="24" height="24"><use href="#icon-book"/></svg>
            <span class="label">Atlas</span>
        </button>
        <button data-screen="history" class="bottom-nav-btn" aria-label="Historia">
            <svg class="icon" width="24" height="24"><use href="#icon-bar-chart"/></svg>
            <span class="label">Historia</span>
        </button>
        <button data-screen="settings" class="bottom-nav-btn" aria-label="Ustawienia">
            <svg class="icon" width="24" height="24"><use href="#icon-settings"/></svg>
            <span class="label">Ustawienia</span>
        </button>
    </nav>

    <script type="module" src="app.js"></script>

    <div id="loading-overlay" class="hidden">
        <img src="icons/logo.png" alt="Ładowanie..." class="loader-logo pulsate-slow">
    </div>

            <!-- Dashboard / Stats -->
<symbol id="icon-streak-fire" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

</body>

</html>
